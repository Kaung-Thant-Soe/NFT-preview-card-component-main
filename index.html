<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">

    <div class="card">

      <section class="equilibrium">

        <img src="/images/image-equilibrium.jpg" alt="equilibrium">

      </section>

      <div class="about">

      <section class="para">

        <p class="header cyan">

          Equilibrium #3429

        </p>

        <p class="body">

          Our Equilibrium collection promotes balance and calm.

        </p>

        <div class="ETH">

          <div class="ethereum">

          <img src="/images/icon-ethereum.svg" alt="ethereum">

          <span class="number">0.041 ETH</span>

          </div>

          <div class="clock">

          <img src="/images/icon-clock.svg" alt="clock">

          <span class="body">3 days left</span>

          </div>

        </div>

      </section>

      <hr class="line">

      <section class="creator">

        <span class="avatar margin">
          <img src="/images/image-avatar.png" alt="creator-avatar">
        </span>

        <span class="res">Creation of </span>
        <span class="name cyan">Jules Wyvern</span>

      </section>

    </div>

    </div>
    
  </div>
 
</body>
</html>
